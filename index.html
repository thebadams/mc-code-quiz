<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Coding Multiple Choice Quiz</title>
</head>
<body>
    <div class="cover-container d-flex flex-column justify-content-center align-items-center">
        <div id="start-page" class="jumbotron jumbotron-fluid d-flex flex-column justify-content-center">
            <h1 class="display-3 my-3">JavaScript Knowledge Quiz</h1>
            <p>Please Enter You Name and Click Start to Start The Quiz</p>
            <input type="text" name="participant" id="participant" class="my-3">
            <button id="start-btn" class="my-3">Start</button>
        </div>
        <div id="timer" class ="hidden">
        <h2>Timer</h2>
            <h3>Time Left</h3>
            <p><span id ="timer-display">90</span> Seconds</p>
        </div>
        <div id="quiz-content" class="hidden">
            <div class="card">
                <h3 id="question-content">Question</h3>
                <label for="option1">Option 1</label>
                <input type="radio" name="option" id="option1">
                <label for="option2">Option 2</label>
                
                <input type="radio" name="option" id="option2">
                <label for="option3">Option 3</label>
                <input type="radio" name="option" id="option3">
                <label for="option4">Option 4</label>
                <input type="radio" name="option" id="option4">
                <button id="submit">submit</button>
            </div>
        </div>
        <div id="high-scores" class="hidden">
            <h2>High Scores</h2>
            <ol>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ol>

        </div>
    </div>
    <script src = "assets/js/logic.js"></script>
</body>
</html>
